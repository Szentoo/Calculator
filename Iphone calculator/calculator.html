<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="background">
        <div class="screen-container">
         <input class="screen" type="text" placeholder="0">
        </div>
        <div class="numbers">
            <div class="szurke-buttons">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button class="special">-:-</button>
            </div>
            <div>
                <div class="elso-sor">
                    <button class="first">7</button>
                    <button class="first"">8</button>
                    <button class="first">9</button>
                    <button class="special">X</button>
                    </div>
                <div class="masodik-sor">
                    <button class="first">4</button>
                    <button class="first">5</button>
                    <button class="first">6</button>
                    <button class="special">-</button>
                  </div>
                <div class="harmadik-sor">
                    <button class="first">1</button>
                    <button class="first">2</button>
                    <button class="first">3</button>
                    <button class="special">+</button>
                </div>
                <div class="negyedik-sor">
                    <button class="zero">0</button>
                    <button class="first">,</button>
                    <button class="special">=</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
